<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle 2.0</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Wordle 2.0</h1>
    <hr class="header-break" />
    
    <div class="wordle-board">
      <!-- Five pre-generated rows with five boxes each -->
      <div class="wordle-row">
        <div class="wordle-box" data-index="0-0"></div>
        <div class="wordle-box" data-index="0-1"></div>
        <div class="wordle-box" data-index="0-2"></div>
        <div class="wordle-box" data-index="0-3"></div>
        <div class="wordle-box" data-index="0-4"></div>
      </div>
      <div class="wordle-row">
        <div class="wordle-box" data-index="1-0"></div>
        <div class="wordle-box" data-index="1-1"></div>
        <div class="wordle-box" data-index="1-2"></div>
        <div class="wordle-box" data-index="1-3"></div>
        <div class="wordle-box" data-index="1-4"></div>
      </div>
      <div class="wordle-row">
        <div class="wordle-box" data-index="2-0"></div>
        <div class="wordle-box" data-index="2-1"></div>
        <div class="wordle-box" data-index="2-2"></div>
        <div class="wordle-box" data-index="2-3"></div>
        <div class="wordle-box" data-index="2-4"></div>
      </div>
      <div class="wordle-row">
        <div class="wordle-box" data-index="3-0"></div>
        <div class="wordle-box" data-index="3-1"></div>
        <div class="wordle-box" data-index="3-2"></div>
        <div class="wordle-box" data-index="3-3"></div>
        <div class="wordle-box" data-index="3-4"></div>
      </div>
      <div class="wordle-row">
        <div class="wordle-box" data-index="4-0"></div>
        <div class="wordle-box" data-index="4-1"></div>
        <div class="wordle-box" data-index="4-2"></div>
        <div class="wordle-box" data-index="4-3"></div>
        <div class="wordle-box" data-index="4-4"></div>
      </div>
    </div>

    <div class="keyboard">
      <div class="k-row">
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="Q">q</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="W">w</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="E">e</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="R">r</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="T">t</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="Y">y</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="U">u</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="I">i</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="O">o</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="P">p</button>
      </div>
      <div class="k-row">
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="A">a</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="S">s</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="D">d</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="F">f</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="G">g</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="H">h</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="J">j</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="K">k</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="L">l</button>
      </div>
      <div class="k-row">
        <button class="k-button" onclick="keyPressed('DELETE')" aria-label="Delete">delete</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="Z">z</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="X">x</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="C">c</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="V">v</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="B">b</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="N">n</button>
        <button class="k-button" onclick="keyPressed(this.innerText)" aria-label="M">m</button>
        <button class="k-button" onclick="keyPressed('ENTER')" aria-label="Enter">enter</button>
      </div>
    </div>
  </body>
</html>
